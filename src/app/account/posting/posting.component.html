<div class="main">
  <h1 class="text-center w3-animate-zoom pt-5"><b>Posting Information</b></h1>
  <div class="row" style="margin-left: 180px">
    <div class="col-md-4">
      <div class="card w3-animate-left">
        <div class="card-body">
          <form>
            <div class="form-group">
              <input
                type="firstname"
                class="form-control form-control-lg"
                formControlName="firstname"
                placeholder="First Name *"
              />
            </div>
            <div class="form-group">
              <input
                type="lastname"
                class="form-control form-control-lg"
                formControlName="lastname"
                placeholder="Last Name *"
              />
            </div>
            <div class="form-group">
              <input
                type="idNo"
                class="form-control form-control-lg"
                formControlName="idNo"
                placeholder="Journal / Id No *"
              />
            </div>
            <div class="form-group">
              <select class="form-control form-control-lg">
                <option value="">Select Rank</option>
              </select>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="card w3-animate-right">
        <div class="card-body">
          <form>
            <div class="form-group">
              <select class="form-control form-control-lg">
                <option value="">Select District</option>
              </select>
            </div>
            <div class="form-group">
              <select class="form-control form-control-lg">
                <option value="">Select SDPO</option>
              </select>
            </div>
            <div class="form-group">
              <select class="form-control form-control-lg">
                <option value="">Select Circle</option>
              </select>
            </div>
            <div class="form-group">
              <select class="form-control form-control-lg">
                <option value="">Select Police Station</option>
              </select>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
